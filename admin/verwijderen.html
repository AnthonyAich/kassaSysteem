<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ad - admin bestellingen</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/c12d36ecaa.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="bovensteNav">
        <h1>4AD artikelen admin</h1>
        <div class="navUtilities"><a href="../zoekFunctie.html"><i class="fas fa-search"></i></a><i
                class="fas fa-language"></i></div>
    </nav>
    <main>
        <i class="fas fa-bars"></i>
        <h1 class="titel">Artikel verwijderen</h1>

        <div id="artikelDB" style="width:100%;height:auto;"></div>
    </main>
    <nav class="ondersteNav">
        <a href="../index.html" class="home">
            <i class="fas fa-home"></i>
            <p>Home</p>

        </a>
        <div class="winkelKar"><i class="fas fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div class="profiel"><i class="fas fa-user"></i>
            <p>Profiel</p>
        </div>
    </nav>
    <script>
        function getData() {
            fetch('../assets/includes/artikelsTonen.php')
                .then(function (response) {
                    return response.text();
                }).then(function (string) {
                    document.getElementById('artikelDB').innerHTML = string;
                }).catch(function (err) {
                    console.log('Fetch Error', err);
                });
        }
        getData();
    </script>
</body>

</html>
